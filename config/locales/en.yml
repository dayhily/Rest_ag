      address_sample_html: "The address must include: house number, route, locality, country. <br />
                      For example: 12 Christopher Street, Staten Island, New York, NY, United States. <br />
                      Select it from drop-down list."
  errors:
    messages:
      blank: "can not be blank."
      not_a_number: "is not a number."
      number_of_image: "can not be loaded more than 4 images"
      extension_whitelist_error: "not allowed to upload %{extension} files, allowed types: %{allowed_types}"
      content_type_whitelist_error: "not allowed to upload %{content_type} files"
  views:
    pagination:
      first: "&laquo; First"
      last: "Last &raquo;"
      previous: "&lsaquo; Prev"
      next: "Next &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Displaying <b>1</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> in total"